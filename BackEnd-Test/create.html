<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title>Condor Lab's Back-End Test</title>
</head>
<body>
	<div class="container">
	
		<div class="row">
			
			<a href="/" title="Go to Home page">
				<img style="float: left; height: 37px; transition: all .3s ease; padding-left: 10px" src="http://www.condorlabs.io/images/logo-dark.svg" alt="Condor Labs logo">
				<img style="float: left; height: 37px; transition: all .3s ease; padding-left: 10px" src="http://www.condorlabs.io/images/logo-text-dark.svg" alt="Condor Labs logo">
			</a>
		
			<h1 style="display: inline">&nbsp;&nbsp;&nbsp;Providers Management</h1>
			
		</div>
		
		<h1>Providers Management</h1>
		
		<ol class="breadcrumb">
			<li><a href="/" />> Home </a></li>
			<li class="active">> Create Provider</li>
		</ol>
		
		<div class="panel panel-primary">
			
			<div class="panel-heading">Create Provider</div>
			
			<div class="panel-body">
			
				<h2>Create Provider</h2>
				
				<form action="/providers" method="POST">
					<p>
						<label for="firstName">First Name:</label>
						<input type="text" placeholder="First Name" name="firstName" class="form-control" required />
					</p>
					<p>
						<label for="middleName">Middle Name:</label>
						<input type="text" placeholder="Middle Name" name="middleName" class="form-control" />
					</p>
					<p>
						<label for="lastName">Last Name:</label>
						<input type="text" placeholder="Last Name" name="lastName" class="form-control" required />
					</p>
					<button type="submit" class="btn btn-success">Create Provider</button>
				</form>
				
			</div>
			
		</div>
		
	</div>
	
</body>
</html>
